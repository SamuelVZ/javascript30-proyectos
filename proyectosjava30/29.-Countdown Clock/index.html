<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Segundos</button>
      <button data-time="300" class="timer__button">5 minutos mas</button>
      <button data-time="900" class="timer__button">o 15 mejor</button>
      <button data-time="1200" class="timer__button">ya mejor llego tarde</button>
      <button data-time="3600" class="timer__button">llego a la siguiente hora</button>
      <button data-time="218" class="timer__button">nah!</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Ingresa los minutos">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
        <audio controls="controls">
          <source src="public/sounds/Eurythmics - Sweet Dreams (Are Made Of This).mp3" type="audio/mp3">
        </audio>
  <script src="js/scripts.js"></script>
</body>
</html>
