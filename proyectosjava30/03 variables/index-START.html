<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2> <span class='hl'>Actualizar variables de css con JS</span></h2>

  <div class="controls">
    <label for="spacing">Margen:</label>
    <input id="spacing" type="range" name="spacing" min="0.5" max="200" value="10" data-sizing="px">

    <label for="blur">Enfoque:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="http://e.noticias.americadigital.pe/ima/0/0/3/1/6/316208.jpg">

  

  <script src="js/codigo.js"></script> 

</body>
</html>
